        - asset: fonts/NotoSerif-Regular.ttf
        - asset: fonts/NotoSerif-Bold.ttf
          weight: 700
    - family: Metropolitano
      fonts:
        - asset: fonts/Metropolitano-Regular.ttf
        - asset: fonts/Metropolitano-Bold.ttf
          weight: 700
